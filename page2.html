<!DOCTYPE html>
<html>
  <head>
    <title>Little Star</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/page2.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <script src="./scripts/page2.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="text-box">
        <div class="wording">We made a wish and here we are,</div>
        <div class="wording">now we're expecting a little star!</div>
      </div>

      <div id="ultrasounds">
        <div class="image-container">
          <a href="./images/7weeks.png">
            <img
              class="image"
              src="./images/7weeks.png"
              alt="Baby Ma at 7 weeks"
            />
          </a>
          <div class="image-caption">7 weeks</div>
        </div>
        <div class="image-container">
          <a href="./images/week10.png">
            <img
              class="image"
              src="./images/week10.png"
              alt="Baby Ma at 10 weeks"
            />
          </a>
          <div class="image-caption">10 weeks</div>
        </div>
      </div>

      <div class="text-box">
        <div class="wording" id="due-date">Baby Ma is due in May 2023!</div>
      </div>
    </div>

    <div id="darby-box">
      <div id="darby-text" class="text-box">Soon to be a big brother!</div>
      <img
        id="darby"
        src="./images/messages_0.png"
        onmouseover="showHideDarbyText()"
        onmouseout="showHideDarbyText()"
      />
    </div>
  </body>
</html>
